<!DOCTYPE html>
<head>
    <title>
        Shahid Ayan | Contact
    </title>
    <link rel="stylesheet" href="contact.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c253558678.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="narrow-container">
        <div class="navigation-bar" id="home">
            <div class="logo">
                <a href="https://shahidayan.github.io" class="home-link">S A</a>
            </div>
            <div class="navbar-links">
                <ul>
                    <li>
                        <a href="https://shahidayan.github.io/contact"><i class="fas fa-redo" style="font-size: 1.25rem;"></i></a>
                    </li>
                    <li>
                        <a href="https://shahidayan.github.io"><i class="fas fa-times" style="font-size: 1.5rem;"></i></a>
                    </li>
                </ul>
            </div>
        </div> 
        <div class="image-holder">
            <img src="mf-avatar.svg">
        </div>
        <h1>
            Thanks for taking the time to reach out.<br> How can I help you today?
        </h1>
        <form  class="form-container">
            <div class="form">          
                    <div class="form-group">
                        <label for="name">Name</label><br>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email</label><br>
                        <input type="email" required>
                    </div>
            </div>
            <div class="form-two">          
                <div class="form-group-two">
                    <label for="message">Message</label><br>
                    <input type="text" class="message">
                </div>
                <div class="form-group-two">
                    <button>Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
